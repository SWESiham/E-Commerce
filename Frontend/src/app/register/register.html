<div class="signup-container">
    <div class="signup-card">
      <!-- Left Section -->
      <div class="left">
        <div class="logo">
          <h3>FASCO</h3>
        </div>
  
        <h1>Create your account</h1>
        <p class="subtitle">Join our fashion community</p>
  
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <!-- Name -->
          <label>Name</label>
          <input type="text" formControlName="name" placeholder="Enter your name" />
  
          <!-- Email -->
          <label>Email</label>
          <input type="email" formControlName="email" placeholder="Enter your email" />
  
          <!-- Password -->
          <label>Password</label>
          <input type="password" formControlName="password" placeholder="Enter your password" />
  
          <!-- Phone -->
          <label>Phone Number</label>
          <input type="text" formControlName="phoneNumber" placeholder="+201234567890" />
  
          <!-- Address Card -->
          <div formGroupName="address" class="address-card">
            <h4>Default Address</h4>
  
            <div class="address-fields">
              <label>City</label>
              <input type="text" formControlName="city" placeholder="Enter city" />
  
              <label>Street</label>
              <input type="text" formControlName="street" placeholder="Enter street" />
  
              <label>Building No.</label>
              <input type="text" formControlName="buildingNumber" placeholder="Enter number" />
  
              <label>Address Type</label>
              <select formControlName="addressType">
                <option value="Home">Home</option>
                <option value="Work">Work</option>
                <option value="Other">Other</option>
              </select>
            </div>
  
            
          </div>
  
          <button type="submit" class="btn-main">Sign Up</button>
  
          <p class="login-link">
            Already have an account?
            <a routerLink="/login">Sign In</a>
          </p>
        </form>
      </div>
  
      <!-- Right Section -->
      <div class="right">
        <img src="assets/download (16).jpeg" alt="Model" />
        <div class="overlay">
          <div class="testimonial">
            <p class="quote">
              “Fashion is the armor to survive the reality of everyday life.”
            </p>
            <p class="author">
              Siham Said <br />
              <span>Founder, Fasco</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
